{% extends 'layout.html' %}

{% block pageTitle %}
  Date of birth
{% endblock %}

{% block content %}




<div class="nhsuk-back-link">
    <a class="nhsuk-back-link__link" href="javascript:history.go(-1)">
      <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
      </svg>
      Go back</a>
  </div>


  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">


           
                <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
                  <legend class="nhsuk-fieldset__legend nhsuk-label--l">
                    <h1 class="nhsuk-fieldset__heading">
                      What is your date of birth?
                    </h1>
                  </legend>
                </fieldset>

                <p> We use this to check if you qualify for free prescriptions.</p>
                   
              


                  <span class="nhsuk-hint" id="example-hint">
                    For example, 15 3 1984
                  </span>
              
                  <form action="/ppc/dob" method="post">


                  <div class="nhsuk-date-input" id="example">
                      <div class="nhsuk-form-group">

                    <div class="nhsuk-date-input__item">
                      <div class="nhsuk-form-group">
                        <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                          Day
                        </label>
                        <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example_day" type="number" pattern="[0-9]*">
                      </div>
                    </div>

                    <div class="nhsuk-date-input__item">
                      <div class="nhsuk-form-group">
                        <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                          Month
                        </label>
                        <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example_month" type="number" pattern="[0-9]*">
                      </div>
                    </div>

                    <div class="nhsuk-date-input__item">
                      <div class="nhsuk-form-group">
                        <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                          Year
                        </label>
                        <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example_year" type="number" pattern="[0-9]*">
                      </div>
                    </div>
                    
                  </div>
               
                  </div>
             
              
        
            

        <button class="nhsuk-button" type="submit">
          Continue
                  </button>

                </form>
            
              </div>
     

    </div>
  </div>

{% endblock %}
