{% extends 'layout.html' %}

{% block pageTitle %}
Email address - PPC
{% endblock %}

{% block content %}
<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="javascript:history.go(-1)">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
      aria-hidden="true">
      <path
        d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
      </path>
    </svg>
    Go back</a>
</div>


<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">

    <fieldset class="nhsuk-fieldset">
      <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
        <h1 class="nhsuk-fieldset__heading">
          What is your email address?
        </h1>
      </legend>
    </fieldset>

    <p>We'll send your prescription prepayment certificate and renewal reminder to this email address.</p>

    <div class="nhsuk-hint" id="contact-hint">
      For example, jane.doe@gmail.com
    </div>


    <form class="form" action="contact-email" method="post">
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="address-line-1">
          <span class="nhsuk-u-visually-hidden">Email</span>
        </label>
        <input class="nhsuk-input nhsuk-u-width-one-half" id="email" name="email" type="text"
          aria-label="Email address">
      </div>

      <button class="nhsuk-button" type="submit">
        Continue
      </button>
    </form>

    <p><a href="/updated-full-journey/v5/start">Cancel</a></p>

  </div>
</div>

{% endblock %}
