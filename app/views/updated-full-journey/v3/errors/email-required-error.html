{% extends 'layout.html' %}

{% block pageTitle %}
  Email address - Email required error - PPC
  {% endblock %}

  {% block content %}       
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <form action="email" method="post" id="ppcForm" name="emailForm" novalidate="novalidate"><input type="hidden" name="_csrf" value="d996cd8c-8a90-442c-a459-965ed7e0490c">
        <!-- ERRORS display -->
        <div class="nhsuk-error-summary" id="error-summary" role="alert" aria-labelledby="error-summary-heading" tabindex="-1">
          <h2 class="nhsuk-error-summary__title" id="error-summary-heading">There is a problem</h2>
          <div class="nhsuk-error-summary__body">
            <ul class="nhsuk-list nhsuk-error-summary__list">
              <li class="nhsuk-error-message"><a href="#e-mail">Email is required</a></li>
            </ul>
          </div>
        </div>
        <!-- END Errors display -->
        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
            <h1 class="nhsuk-fieldset__heading nhsuk-label-wrapper">
              <label for="e-mail">What is your email address?</label>
            </h1>
          </legend>

          <div class="nhsuk-form-group nhsuk-form-group--error">
            <span class="nhsuk-error-message" id="error_message_email">Email is required</span>
            <input type="email" class="nhsuk-input nhsuk-input--width-20 nhsuk-input--error" id="e-mail" maxlength="50" autocomplete="email" aria-describedby="error_message_email" name="email" value="">
          </div>
          <div class="nhsuk-form-group">
            
            <form action="">
              <button class="nhsuk-button" type="submit">
                Next
              </button>
              </form>
    
          <p><a href="/updated-full-journey/v3/start">Cancel</a></p>

          </div>
        </fieldset>
      </form>
    </div>
  </div>



{% endblock %}
